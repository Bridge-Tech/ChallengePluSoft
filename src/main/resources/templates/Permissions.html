<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{~/css/util.css}">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="menu">
	<div class="p-2 ">
		<a class="nav-link active" aria-current="page" href="/home"><i class="bi bi-arrow-left-circle-fill"></i></a>
	</div>
</div>
<h3>Lista de Permissões</h3>
<div class="align-justify-center p-5 m-5" >
	<table class="table table-hover">
	  <thead>
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">Nome</th>
	      <th scope="col">Descrição</th>
	      <th scope="col">Está Ativa</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each=" permission : ${permissions}">
	      <th th:text="${permission.id}"></th>
	      <td th:text="${permission.name}"></td>
	      <td th:text="${permission.description}"></td>
	      <td th:text="${permission.isActive} ? 'N' : 'S'"></td> 
	    </tr>
	  </tbody>
	</table>
</div>

</body>
</html>
