<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="card">
  <div class="card-header">
    Editar Paciente
  </div>
  <div class="card-body">
    <form class="row g-3 needs-validation" th:action="@{/patient}" method="post" th:object="${patient}" novalidate>
	  <div class="col-md-4">
	    <label class="form-label">Nome Completo</label>
	    <input type="text" th:value="${patientEdit.name}" class="form-control">
	  </div>
	  <div class="col-md-4">
	    <label class="form-label">Data de Nascimento</label>
	    <input th:value="${patientEdit.birthdate}" class="form-control">
	  </div>
	  <div class="col-md-2">
	    <label class="form-label">Sexo</label>
	    <select class="form-select">
	      <option th:value="'M'" th:text="Masculino"></option>
	      <option th:value="'F'" th:text="Feminino"></option>
	    </select>
	  </div>
	  <div class="col-12">
	  	<a type="button" class="btn btn-primary" href="/patients">Voltar</a>
	    <button class="btn btn-success" type="submit">Confirmar Alteração</button>
	  </div>
	</form>
  </div>
</div>
	
</body>
</html>
