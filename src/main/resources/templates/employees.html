<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:include="_template :: head">
<meta charset="UTF-8"></head>
<body>
	<div class="menu">
		<div class="p-2 ">
			<a class="nav-link active" aria-current="page" href="/home"><i class="bi bi-arrow-left-circle-fill"></i></a>
		</div>
	</div>
	<div class="row">
		<h3 style="color: #5e00a6; font-family: fantasy; padding-left: 23em; margin-top: 1em;">Lista de Funcionarios</h3>
	</div>
	<span th:text="${message}"></span>
	<div class="align-justify-center p-5 m-5" >
		<table class="table table-bordered shadow p-3 mb-5 bg-body rounded rounded-3">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Nome</th>
		      <th scope="col">Data de Aniversário</th>
		      <th scope="col">Genero</th>
		      <th scope="col">Opções</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:if="${employee.is_active == true}" th:each="employee : ${employees}">
		      <th th:text="${employee.id}"></th>
		      <td th:text="${employee.name}"></td>
		      <td th:text="${employee.birthdate}"></td>
		      <td th:text="${employee.sex}"></td>
		      <td><!--<a class="btn btn-secondary p-1 m-1" type="button">Editar</a>--><a class="btn btn-danger p-1 m-1" th:href="${'/employee/delete/'+employee.id}" type="button">Desabilitar</a></td>
		    </tr>
		  </tbody>
		</table>
	</div>
</body>
</html>
