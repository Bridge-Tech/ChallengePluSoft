<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
		crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{~/css/btnUtil.css}">
</head>
<body>
	<div class="card">
		<div class="card-header">Novo Paciente</div>
		<div class="card-body">
			<form class="row g-3 needs-validation" th:action="@{/patient}"
				method="post" th:object="${patient}" novalidate>
				<div class="col-md-4">
					<label class="form-label">Nome Completo</label> <input type="text"
						class="form-control" th:field="*{name}">
				</div>
				<div class="col-md-4">
					<label class="form-label">Data de Nascimento</label> <input
						type="date" class="form-control" th:field="*{birthdate}">
				</div>
				<div class="col-md-2">
					<label class="form-label">Sexo</label> <select class="form-select"
						th:field="*{sex}">

						<option th:value="'M'" th:text="Masculino"></option>
						<option th:value="'F'" th:text="Feminino"></option>

					</select>
					<div th:errors="*{sex}" class="invalid-feedback">Favor
						selecione um Genero v√°lido</div>
				</div>
				<div class="col-12">
					<a class="btnVoltar btn btn-info" href="/patients" type="button">Voltar</a>
					<button class="btn btn-primary" type="submit">Cadastrar</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
