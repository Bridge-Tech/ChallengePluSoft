<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:include="_template :: head">
<meta charset="UTF-8"></head>
<body>
	<div class="menu">
		<div class="p-2 ">
			<a class="nav-link active" aria-current="page" href="/home"><i class="bi bi-arrow-left-circle-fill"></i></a>
		</div>
	</div>
	<a class="btn btn-primary" type="button" href="/role/new">Nova Função</a>
	<div class="align-justify-center p-5 m-5" >
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Nome</th>
		      <th scope="col">Descrição</th>
		      <th scope="col">###</th>
		      <th scope="col">Opções</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="role: ${roles}">
		      <th th:text="${role.id}"></th>
		      <td th:text="${role.name}"></td>
		      <td th:text="${role.description}"></td>
		      <td></td>
		      <td><a class="btn btn-secondary p-1 m-1" th:href="${'/role/edit/'+role.id}" type="button">Editar</a><a class="btn btn-danger p-1 m-1" th:href="${'/role/delete/'+role.id}" type="button">Excluir</a></td>
		    </tr>
		  </tbody>
		</table>
	</div>

</body>
</html>
