<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
</head>
<body>
	<div class="card text-center bg-light">
		<div class="card-header">
			<p></p>
		</div>
		<div class="card-body">
			<h5 class="card-title">Relatório e Especificações do Paciente</h5>
			<div class="row">
				<div class="col-sm-6 border-success" style="margin-top: 2em;">
					<div class="card">
						<div class="card-header">
							<div style="display: flex; align-items: center;">
								<h4>Dados</h4>
							</div>
						</div>
						<div class="card-body">
							<table
								class="table table-bordered shadow p-3 mb-5 bg-body rounded rounded-3">
								<thead>
									<tr>
										<th scope="col">#</th>
										<th scope="col">Nome</th>
										<th scope="col">Data de Aniversário</th>
										<th scope="col">Genero</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<th th:text="${patientAnalyzer.id}"></th>
										<td th:text="${patientAnalyzer.name}"></td>
										<td th:text="${patientAnalyzer.birthdate}"></td>
										<td th:text="${patientAnalyzer.sex}"></td>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="col-sm-6 border-success" style="margin-top: 2em;">
					<div class="card">
						<div class="card-header">
							<div style="display: flex; align-items: center;">
								<h4>Comentários</h4>
								<a style="margin-left: auto;" href="/note/new" type="button"
									class="col-5 btn btn-primary">Adicionar Comentário</a>
							</div>
						</div>
						<div class="card-body">
							<table
								class="table table-bordered shadow p-3 mb-5 bg-body rounded rounded-3">
								<thead>
									<tr>
										<th scope="col">#</th>
										<th scope="col">Nota</th>
										<th scope="col">Autor</th>
										<th scope="col">Data de Postagem</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<th th:text="${patientAnalyzer.note}"></th>
										<td th:text="${patientAnalyzer.note}"></td>
										<td th:text="${patientAnalyzer.note}"></td>
										<td th:text="${patientAnalyzer.note}"></td>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="col-sm-12 border-success" style="margin-top: 2em;">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Special title treatment</h5>
							<p class="card-text">With supporting text below as a natural
								lead-in to additional content.</p>
							<a href="#" class="btn btn-primary">Go somewhere</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="card-footer text-muted">2 days ago</div>
	</div>
</body>
</html>
